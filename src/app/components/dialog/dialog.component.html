<div mat-dialog-content>
  <form [formGroup]="movieForm">
    <mat-form-field appearance="outline">
      <mat-label>Movie name</mat-label>
      <input matInput placeholder="Enter film name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Movie description</mat-label>
      <input
        matInput
        placeholder="Enter film description"
        formControlName="description"
      />
    </mat-form-field>
    <mat-form-field>
      <div class="myfilebrowser">
        <mat-toolbar>
          <input matInput readonly />

          <button mat-flat-button color="primary">Browse</button>
        </mat-toolbar>

        <input
          type="file"
          #UploadFileInput
          id="fileUpload"
          (change)="fileChangeEvent($event)"
          formControlName="image"
        />
      </div>
    </mat-form-field>
    <mat-form-field class="sort" appearance="outline">
      <mat-label>Movie category</mat-label>
      <mat-select
        form
        panelClass="sort-select"
        formControlName="category_id"
      
      >
        <mat-option   [value]="cat.id" *ngFor="let cat of category?.message">{{
          cat.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button class="save" mat-raised-button color="primary" (click)="addMovie()">
      {{ actionBtn }}
    </button>
  </form>
</div>
